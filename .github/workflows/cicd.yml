name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: make install
      - name: lint
        run: make lint
      - name: test
        run: make test
        env:
          HOST_NAME: ${{ secrets.HOST_NAME }}
          TOKEN: ${{ secrets.TOKEN }}
          HTTP_PATH: ${{ secrets.HTTP_PATH }}
      - name: format
        run: make format
      - name: deploy
        run: make deploy